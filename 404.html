<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Severin's site</title>
		<link rel="icon" type="image/x-icon" href="/image/severin.2.ico">
		<link rel="stylesheet" href="/main.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
		<!-- <script type=module src="main.js"></script> -->
		<script type="module">
			const path = window.location.pathname.match(/\/blog\/.*/) 
			switch (window.location.pathname) {
  				case '/': {
    				import('/main.js')
   					break;
				}
  				case '/main': {
    				import('/main.js')
   					break;
				}
  				case '/blog': {
    				import('/blog.js')
   					break;
				}
  				case '/cheese': {
    				import('/cheese.js')
   					break;
				}
  				case '/bookreview': {
    				import('/bookreview.js')
   					break;
				}
				case path[0]:
      				import('/article.js');
    				break;
  				default: {
					import(window.location.pathname + '.js')
				}
			}
		</script>
	</head>
	<body></body>
</html>
